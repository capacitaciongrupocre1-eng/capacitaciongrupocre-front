<div class="container">
  <h2>Registro de Asistencia</h2>
  
  <div class="form-group">
    <input type="text" [(ngModel)]="nombre" placeholder="Ingresa tu nombre completo">
    <button (click)="marcarAsistencia()">Marcar Asistencia</button>
  </div>

  <hr>

  <h3>Historial de hoy</h3>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reg of registros">
        <td>{{ reg.nombreCompleto }}</td>
        <td>{{ reg.fecha }}</td>
        <td>{{ reg.hora }}</td>
      </tr>
    </tbody>
  </table>
</div>
